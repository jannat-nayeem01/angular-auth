<p>register works!</p>
<div class="row">
    <div class="col-lg-12">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" class="form-control"
          [ngClass]="{ 'is-invalid': f['name'].invalid && (submitted || (f['name'].dirty && f['name'].touched))}" required/>
        <div *ngIf="f['name'].invalid" class="invalid-feedback">
          <div *ngIf="f['name'].hasError('required')">Name is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" [formControlName]="'email'" class="form-control"
          [ngClass]="{ 'is-invalid': f['email'].invalid && (submitted || (f['email'].dirty && f['email'].touched))}" required/>
        <div *ngIf="f['email'].invalid" class="invalid-feedback">
          <div *ngIf="f['email'].hasError('required')">Email is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" [formControlName]="'password'" class="form-control"
          [ngClass]="{ 'is-invalid': f['password'].errors && (submitted || (f['password'].dirty && f['password'].touched))}" required/>
        <div *ngIf="f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].hasError('required')">Password is required</div>
          <div *ngIf="f['password'].hasError('minlength')">Password must be at least 6 characters</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="passwordConfirmation">Password confirmation</label>
        <input id="passwordConfirmation" type="password" [formControlName]="'passwordConfirmation'" class="form-control"
          [ngClass]="{ 'is-invalid': (f['passwordConfirmation'].errors ||
          registerForm.hasError('notMatching')) && (submitted ||
          f['passwordConfirmation'].dirty || f['passwordConfirmation'].touched) }" required/>
        <div *ngIf="f['passwordConfirmation'].errors || registerForm.hasError('notMatching')" class="invalid-feedback">
          <div *ngIf="f['passwordConfirmation'].hasError('required')">Password confirmation is required</div>
          <div *ngIf="registerForm.hasError('notMatching')">Password confirmation must match password</div>
        </div>
      </div>
      
    
    <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
    Register
    </button>
    <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
    </form>
    </div>
    </div>
